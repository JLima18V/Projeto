<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <a href="homepage.html"> <!-- Redireciona para a homepage -->
            <img src="imagens/logo-trocatrocajk.png" alt="Logo" class="logo">
        </a>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Pesquise livros">
            <img src="imagens/icone-filtro.png" alt="Filtrar" class="filter-icon" onclick="toggleFilter()">
        </div>
        <div class="icons">
            <img src="imagens/icone-publicarlivro.png" alt="Publicar livro" onclick="abrirPopup()">
            <img src="imagens/icone-listadedesejo.png" alt="Lista de desejos" onclick="window.location.href='listadedesejo.html'">
            <img src="imagens/icone-mensagem.png" alt="Chat">
            <img src="imagens/icone-perfil.png" alt="Perfil" onclick="window.location.href='perfil.html'">
        </div>
    </header>

    <!-- Página de Perfil -->
    <div class="perfil-container">
        <!-- Área do Perfil -->
        <div class="perfil-info">
            <img src="imagens/icone-perfil.png" alt="Perfil" class="perfil-icon">
            <div class="perfil-details">
                <h2>Nome do Usuário</h2>
                <p>@username</p>
            </div>
        </div>

        <!-- Livros Publicados -->
        <div class="livros-publicados">
            <h3>Livros Publicados</h3>
    </div>

    <script>
        // Função para abrir o pop-up (se necessário)
        function abrirPopup() {
            document.getElementById("popupOverlay").style.display = "flex";
        }

        // Função para fechar o pop-up
        function fecharPopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }
    </script>
</body>
</html>
